<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Display message if no items found. -->
  <div class="no-item" text-center *ngIf="items.length === 0">
    <h3>
    No items available.
    </h3>
    <p>
    Click on the plus in the bottom-right corner of the app to add some.
    </p>
  </div>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="edit_item(item, i)" ion-button color="primary" icon-start>
        <ion-icon name="create"></ion-icon>
        Edit
        </button>
        <button (click)="share_item(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="remove_item(item, i)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="add_item()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
